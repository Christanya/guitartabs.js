<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <script src="lib/epiceditor/epiceditor/js/epiceditor.js" type="text/javascript"></script>
    <title>JesusFreaks Lieder - Herz (Obadja) bearbeiten</title>
</head>

<body>
<textarea id="song" style="display:none;">## HERZ
*Obadja*


[a]Jes[G]us wir lieben [C7]dich [(C9)]

[a]Jes[G]us wir brauchen [C]dich [(C9)]


Wir wollen [F]bei dir sein [C]

ganz nah bei [a]dir

Wir wollen [F]bei dir sein [C]

an deinem [G]Herz

an deinem [a]Herz

Du bist unser [e]Gott

Wir loben deinen [F]Namen
Wir wollen bei dir sein

An deinem [a]Herz ...</textarea>
<div id="epiceditor"></div>
<script type="text/javascript">

function markedAndChordify(text) {
    text = marked(text);
    return chordify(text);
}

function chordify(text) {
    return text.replace(/\[([^\n^\]]+)\]/g, "<span class='chord'>$1</span>");
}

var opts = {
    textarea: 'song',
    basePath: 'lib/epiceditor/epiceditor/',
    parser: markedAndChordify,
    theme: {
        preview: '../../../preview.css'
    },
    autogrow: true,
    button: {
        bar: true,
    }
};

var editor = new EpicEditor(opts);
editor.load();

</script>

</body>
</html>
